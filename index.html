<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ember Step by Step</title>
</head>
<body>
  <script type="text/x-handlebars" data-template-name="index">
    <h1>Dashboard</h1>
    <div>{{#link-to 'BlogPosts'}}Posts{{/link-to}}</div>
  </script>

  <script type="text/x-handlebars" data-template-name="BlogPosts">
    <h1>Posts</h1>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        {{#each controller}}
          <tr>
            <td>{{title}}</td>
            <td>{{body}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>

    <div>{{#link-to 'index'}}Dashboard{{/link-to}}</div>
    <div>{{#link-to 'BlogPosts.new'}}Create a new post{{/link-to}}</div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="BlogPosts/new">
    <h1>New Post</h1>

    <form>
      <div>
        <label>Title</label>
        {{input elementId='title' valueBinding='content.title' placeholder='Enter Title'}}
      </div>

      <div>
        <label>Body</label>
        {{textarea elementId='body' valueBinding='content.body' placeholder='Enter Body' rows='3'}}
      </div>

      <div>
        <button type="submit" {{action 'save' content}}>Save</button>
        <button type="submit" {{action 'cancel' content}}>Cancel</button>
      </div>
    </form>
  </script>

  <!-- JAVASCRIPTS -->
  <script src="javascripts/lib/jquery-1.10.2.js"></script>
  <script src="javascripts/lib/handlebars-v1.3.0.js"></script>
  <script src="javascripts/lib/ember-1.8.1.js"></script>
  <script src="javascripts/lib/ember-data-1.0.0-beta.12.js"></script>

  <script src="javascripts/app/ember-blog-app.js"></script>
</body>
</html>
